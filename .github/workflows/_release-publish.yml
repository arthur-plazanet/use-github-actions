name: _Release and Publish Package

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

permissions:
  contents: write # create releases/tags
  id-token: write # npm provenance (OIDC)

concurrency:
  group: release-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine tag from package.json
        id: pkg
        run: echo "tag=v$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release from package.json version (if not exists)
        run: |
          TAG_NAME="v$(jq -r .version package.json)"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release."
            exit 0
          else
            echo "Creating release $TAG_NAME..."
            gh release create "$TAG_NAME" --title "$TAG_NAME" --notes "Release $TAG_NAME" --target main --latest
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Debug repo visibility
        run: echo "repository=${{ github.repository }} visibility=${{ github.repository_visibility }}"

      - name: Install dependencies
        run: npm install

      - name: Publish to npm (OIDC)
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
